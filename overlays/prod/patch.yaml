apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-repo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ci-repo
  template:
    metadata:
      labels:
        app: ci-repo
    spec:
      containers:
      - name: ci-repo
        image: ci-repo:latest
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "0.5"
            memory: "256Mi"
